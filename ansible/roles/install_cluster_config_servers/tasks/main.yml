---
- name: Add mongo config file
  become: yes
  template:
    src: mongod.conf.j2
    dest: /etc/mongod.conf
    owner: root
    group: root
    mode: 0644

- name: Add new mongod unit file
  become: yes
  template:
    src: mongod.service.j2
    dest: /lib/systemd/system/mongod.service
    owner: root
    group: root
    mode: 0644

- name: Start Mongo
  become: yes
  systemd:
    name: mongod
    state: started

- name: Initialize ReplicaSet
  vars:
    conf0: "{{ hostvars[groups['mongo-config-hosts'][0]]['ansible_eth0']['ipv4']['address'] }}"
    conf1: "{{ hostvars[groups['mongo-config-hosts'][1]]['ansible_eth0']['ipv4']['address'] }}"
    conf2: "{{ hostvars[groups['mongo-config-hosts'][2]]['ansible_eth0']['ipv4']['address'] }}"
  command: "mongo localhost:27019 --eval 'printjson(rs.initiate({ _id: \"{{ repl_set_name }}\", configsvr: true, members: [ { _id: 0, host: \"{{ conf0 }}:27019\" }, { _id: 1, host: \"{{ conf1 }}:27019\" }, { _id: 2, host: \"{{ conf2 }}:27019\" } ] }))'"